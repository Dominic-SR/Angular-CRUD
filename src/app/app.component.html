<div class="container-fluid">
  <div class="row">
    <div class="col-6 jumbotron">
    <div class="col-6">
      <form #f ="ngForm" name = "form" (submit) = "onSubmit(f)"  autocomplete="off">
      <div class="form-group">
        <label for="email">Name</label>
        <input [(ngModel)] = "student.project_name" name="project_name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="pwd">Description</label>
        <input [(ngModel)] = "student.project_description" name="project_description" type="text" class="form-control">
      </div>
      <div class="form-group">
        <input type="file" [(ngModel)]="student.project_image" (change)="uploadFile($event)" class="form-control">
      </div>
      <!--<div class="form-group">
        <label for="pwd">Image</label>
        <input [(ngModel)] = "student.project_image" name="project_image" type="text" class="form-control">
      </div>-->
      <button type="submit" class="btn btn-default">{{isEdit ? "Update" : "Submit"}}</button>
    </form></div>
    <div class="col=6"><div class="container">
      <h2>Bordered Table</h2>
      <button (click)="exportAsXLSX()" class="btn btn-info mb-4 mt-2">Download Excel</button> 
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody *ngFor= "let student of studentList | paginate: { itemsPerPage: 5, currentPage: p }">
          <tr>
          <td>{{student.project_name}}</td>
          <td>{{student.project_description}}</td>
          <td><img src="{{student.project_image}}" height="200px" width="200px"/></td>
          <td>
          <button class="btn btn-primary" (click)="edit(student)">Edit</button>
          </td>
          <td>  
          <button class="btn btn-danger" (click)="delete(student)">Delete</button>
          </td>  
        </tr>
          
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
        
      </table>
    </div>
  </div>
</div>
    </div>
</div>
