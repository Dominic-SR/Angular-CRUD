<div class="container-fluid">
  <div class="row">
    <div class="col-6 jumbotron">
    <div class="col-6">
      <form #f ="ngForm" name = "form" (submit) = "onSubmit(f)"  autocomplete="off">
      <div class="form-group">
        <label for="email">Name</label>
        <input [(ngModel)] = "student.project_name" name="project_name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="pwd">Description</label>
        <input [(ngModel)] = "student.project_description" name="project_description" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="pwd">Image</label>
        <input [(ngModel)] = "student.project_image" name="project_image" type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form></div>
    <div class="col=6"><div class="container">
      <h2>Bordered Table</h2>
                 
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Description</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody *ngFor ="let student of studentList">
          <tr>{{student.project_name}}</tr>
          <tr>{{student.project_description}}</tr>
          <tr>{{student.project_image}}</tr>
          <tr>
            <button class="btn btn-primary">Edit</button>
          </tr>
          <tr>
            <button class="btn btn-danger">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
    </div>
</div>
